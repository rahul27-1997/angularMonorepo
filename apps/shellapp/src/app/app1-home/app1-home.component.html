

 <div class="container pt-5 d-flex justify-content-between">
    <div>
        <button class="btn btn-primary" (click)="getProducts()">Get Products</button>
    </div>
    <div>
        <button class="btn btn-secondary" (click)="openModal(myModalContent)">Add Product</button>
     </div>
 </div>

 <div class="container mt-5">
    <ag-grid-angular
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    domLayout='autoHeight'
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [gridOptions]="gridOptions"
    />
 </div>

 <ng-template #myModalContent let-modal>

    <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
      </div>

    <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </form>
    </div>
</ng-template>
